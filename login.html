<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gaming Hub - Login</title>
  <style>
    body {
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 20px;
      margin: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #00ffff;
    }

    header h1 {
      color: #00ffff;
      margin-bottom: 5px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      margin: 0 15px;
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h2 {
      text-align: center;
      color: #00ffff;
    }

    form {
      background-color: #1e1e1e;
      max-width: 400px;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      border: 2px solid #00ffff;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #ccc;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .checkbox-group {
      margin-top: 15px;
      display: flex;
      align-items: center;
    }

    .checkbox-group input {
      margin-right: 8px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #00ffff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .signup-link {
      margin-top: 15px;
      text-align: center;
    }

    .signup-link a {
      color: #00ffff;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    nav {
      text-align: center;
      margin-top: 20px;
    }

    nav a {
      color: #00ffff;
      margin: 0 10px;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéÆ Atif's Gaming Hub</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="signup.html">Sign Up</a>
      <a href="login.html">Login</a>

    </nav>
  </header>
  <h2>üîê Login to Gaming Hub</h2>

  <form>
    <label for="username">Email or Username</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <div class="checkbox-group">
      <input type="checkbox" id="remember">
      <label for="remember">Remember Me</label>
    </div>

    <button type="submit">Login</button>

    <div class="signup-link">
      <p>Don‚Äôt have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </form>



</body>
</html>
